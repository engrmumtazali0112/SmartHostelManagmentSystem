{% extends 'base.html' %}

{% block title %}Add Hostel{% endblock %}

{% block content %}
<div class="container">
    <div class="form-header">
        <h2 class="form-title">Add New Hostel</h2>
        <p class="form-subtitle">Fill in the details to create a new hostel</p>
    </div>

    <form method="post" action="{% url 'add_hostel' %}">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="hostel_name">Hostel Name</label>
                <input type="text" id="hostel_name" name="hostel_name" class="form-control" 
                       required placeholder="Enter hostel name">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="no_of_rooms">Total Rooms</label>
                <input type="number" id="no_of_rooms" name="no_of_rooms" class="form-control" 
                       required placeholder="Enter total number of rooms" min="1" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="no_of_students">Total Students Capacity</label>
                <input type="number" id="no_of_students" name="no_of_students" class="form-control" 
                       required placeholder="Enter total student capacity" min="300">
            </div>
        </div>

        <div class="form-section">
            <h3 class="section-title">Room Distribution & Pricing</h3>
            <div class="rooms-container">
                <div class="room-type-row">
                    <div class="form-group">
                        <label class="form-label" for="one_seater">One Seater Rooms</label>
                        <input type="number" id="one_seater" name="one_seater" class="form-control room-count" 
                               required placeholder="Number of rooms" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="one_seater_price">One Seater Price (₹)</label>
                        <input type="number" id="one_seater_price" name="one_seater_price" class="form-control" 
                               required placeholder="Price per semester" min="0" value="12000">
                    </div>
                </div>
                
                <div class="room-type-row">
                    <div class="form-group">
                        <label class="form-label" for="two_seater">Two Seater Rooms</label>
                        <input type="number" id="two_seater" name="two_seater" class="form-control room-count" 
                               required placeholder="Number of rooms" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="two_seater_price">Two Seater Price (₹)</label>
                        <input type="number" id="two_seater_price" name="two_seater_price" class="form-control" 
                               required placeholder="Price per semester" min="0" value="10000">
                    </div>
                </div>
                
                <div class="room-type-row">
                    <div class="form-group">
                        <label class="form-label" for="three_seater">Three Seater Rooms</label>
                        <input type="number" id="three_seater" name="three_seater" class="form-control room-count" 
                               required placeholder="Number of rooms" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="three_seater_price">Three Seater Price (₹)</label>
                        <input type="number" id="three_seater_price" name="three_seater_price" class="form-control" 
                               required placeholder="Price per semester" min="0" value="9000">
                    </div>
                </div>
                
                <div class="room-type-row">
                    <div class="form-group">
                        <label class="form-label" for="four_seater">Four Seater Rooms</label>
                        <input type="number" id="four_seater" name="four_seater" class="form-control room-count" 
                               required placeholder="Number of rooms" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="four_seater_price">Four Seater Price (₹)</label>
                        <input type="number" id="four_seater_price" name="four_seater_price" class="form-control" 
                               required placeholder="Price per semester" min="0" value="8000">
                    </div>
                </div>
                
                <div class="room-type-row">
                    <div class="form-group">
                        <label class="form-label" for="five_seater">Five Seater Rooms</label>
                        <input type="number" id="five_seater" name="five_seater" class="form-control room-count" 
                               required placeholder="Number of rooms" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="five_seater_price">Five Seater Price (₹)</label>
                        <input type="number" id="five_seater_price" name="five_seater_price" class="form-control" 
                               required placeholder="Price per semester" min="0" value="7500">
                    </div>
                </div>
                
                <div class="room-type-row">
                    <div class="form-group">
                        <label class="form-label" for="six_seater">Six Seater Rooms</label>
                        <input type="number" id="six_seater" name="six_seater" class="form-control room-count" 
                               required placeholder="Number of rooms" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="six_seater_price">Six Seater Price (₹)</label>
                        <input type="number" id="six_seater_price" name="six_seater_price" class="form-control" 
                               required placeholder="Price per semester" min="0" value="7000">
                    </div>
                </div>
                
                <div class="room-type-row">
                    <div class="form-group">
                        <label class="form-label" for="seven_seater">Seven Seater Rooms</label>
                        <input type="number" id="seven_seater" name="seven_seater" class="form-control room-count" 
                               required placeholder="Number of rooms" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="seven_seater_price">Seven Seater Price (₹)</label>
                        <input type="number" id="seven_seater_price" name="seven_seater_price" class="form-control" 
                               required placeholder="Price per semester" min="0" value="6500">
                    </div>
                </div>
                
                <div class="room-type-row">
                    <div class="form-group">
                        <label class="form-label" for="eight_seater">Eight Seater Rooms</label>
                        <input type="number" id="eight_seater" name="eight_seater" class="form-control room-count" 
                               required placeholder="Number of rooms" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="eight_seater_price">Eight Seater Price (₹)</label>
                        <input type="number" id="eight_seater_price" name="eight_seater_price" class="form-control" 
                               required placeholder="Price per semester" min="0" value="6000">
                    </div>
                </div>
                
                <div class="room-type-row">
                    <div class="form-group">
                        <label class="form-label" for="nine_seater">Nine Seater Rooms</label>
                        <input type="number" id="nine_seater" name="nine_seater" class="form-control room-count" 
                               required placeholder="Number of rooms" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="nine_seater_price">Nine Seater Price (₹)</label>
                        <input type="number" id="nine_seater_price" name="nine_seater_price" class="form-control" 
                               required placeholder="Price per semester" min="0" value="5500">
                    </div>
                </div>
                
                <div class="room-type-row">
                    <div class="form-group">
                        <label class="form-label" for="ten_seater">Ten Seater Rooms</label>
                        <input type="number" id="ten_seater" name="ten_seater" class="form-control room-count" 
                               required placeholder="Number of rooms" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="ten_seater_price">Ten Seater Price (₹)</label>
                        <input type="number" id="ten_seater_price" name="ten_seater_price" class="form-control" 
                               required placeholder="Price per semester" min="0" value="5000">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-summary">
            <div class="summary-item">
                <span class="summary-label">Total Rooms:</span>
                <span id="total-rooms-count" class="summary-value">0</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Required Minimum Students:</span>
                <span id="min-students-required" class="summary-value">300</span>
            </div>
        </div>

        <button type="submit" class="form-button btn-primary">
            <i class="fas fa-plus-circle mr-2"></i>
            Create Hostel
        </button>
    </form>
</div>

<style>
    /* Inter font import */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    /* Global styles */
    .container {
        font-family: 'Inter', sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    /* Form header */
    .form-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .form-title {
        font-weight: 700;
        font-size: 2rem;
        color: #1a202c;
        margin-bottom: 0.5rem;
    }

    .form-subtitle {
        font-weight: 400;
        font-size: 1rem;
        color: #64748b;
    }

    /* Form layout */
    .form-row {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .form-group {
        flex: 1;
        margin-bottom: 1.5rem;
    }

    /* Form section */
    .form-section {
        background-color: #f8fafc;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        border: 1px solid #e2e8f0;
    }

    .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #334155;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 0.75rem;
    }

    .rooms-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .room-type-row {
        display: flex;
        gap: 1.5rem;
    }

    /* Form elements */
    .form-label {
        display: block;
        font-weight: 500;
        font-size: 0.9rem;
        color: #4a5568;
        margin-bottom: 0.5rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        font-family: 'Inter', sans-serif;
        font-size: 0.95rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background-color: #ffffff;
        transition: all 0.2s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        background-color: #ffffff;
    }

    .form-control::placeholder {
        color: #a0aec0;
    }

    /* Summary section */
    .form-summary {
        background-color: #ebf5ff;
        border-radius: 8px;
        padding: 1rem 1.5rem;
        margin-bottom: 2rem;
        border-left: 4px solid #3b82f6;
    }

    .summary-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
    }

    .summary-label {
        font-weight: 500;
        color: #4a5568;
    }

    .summary-value {
        font-weight: 600;
        color: #3b82f6;
    }

    /* Button */
    .form-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 0.85rem 1.5rem;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .btn-primary {
        background-color: #3b82f6;
        color: white;
    }

    .btn-primary:hover {
        background-color: #2563eb;
        transform: translateY(-1px);
    }

    .mr-2 {
        margin-right: 0.5rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .form-row, .room-type-row {
            flex-direction: column;
            gap: 0;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const roomInputs = document.querySelectorAll('.room-count');
    const totalRoomsInput = document.getElementById('no_of_rooms');
    const totalRoomsDisplay = document.getElementById('total-rooms-count');
    
    // Function to calculate total rooms
    function calculateTotalRooms() {
        let total = 0;
        roomInputs.forEach(input => {
            total += parseInt(input.value) || 0;
        });
        
        totalRoomsInput.value = total;
        totalRoomsDisplay.textContent = total;
        
        // Return true if total is greater than 0
        return total > 0;
    }
    
    // Add listeners to all room count inputs
    roomInputs.forEach(input => {
        input.addEventListener('input', function() {
            if (this.value === '' || parseInt(this.value) < 0) {
                this.value = 0;
            }
            calculateTotalRooms();
        });
    });
    
    // Form validation
    form.addEventListener('submit', function(e) {
        // Validate total rooms
        if (!calculateTotalRooms()) {
            e.preventDefault();
            alert('You must add at least one room to create a hostel.');
            return;
        }
        
        // Validate minimum students
        const noOfStudents = parseInt(document.getElementById('no_of_students').value) || 0;
        if (noOfStudents < 300) {
            e.preventDefault();
            alert('The hostel must have capacity for at least 300 students.');
        }
    });
    
    // Initial calculation
    calculateTotalRooms();
});
</script>
{% endblock %}
